<div class="container">
    <div class="row header">
        <div id="appBar" class="appBar span12">
            <span class="logoIcon">&nbsp;</span>
            <span class="appBarItemPosition appBarHeading appName">ER Dashboard</span>
            <span id="labelPatient" class="appBarItemPosition appBarHeading">{{name}}</span>
            <span id="labelDate" class="appBarItemPosition appBarText">{{date | date:'fullDate'}}</span>
            <span id="labelDay" class="appBarItemPosition appBarText"></span>
            <span id="labelTime" class="appBarItemPosition appBarText">{{timeLabel}}</span>
            <span id="info" class="appBarItemPosition appBarText" (click)="infoBtnClicked()"></span>
        </div>
    </div>
    <ig-tile-manager widgetId="layoutContainer" [(options)]="options" style="width:100%; height:100%; display:block">
        <vitals class="dashboardTile vitals nonPatients" [(res)]="res" [selectedAdmittance]="selectedAdmittance">
            <!-- Vitals Component -->
        </vitals>
        <med-tests [(res)]="res" class="dashboardTile tests nonPatients"  [selectedAdmittance]="selectedAdmittance">
            <!-- Medical Tests Component -->
        </med-tests>
        <div class="dashboardTile tests nonPatients">
            <div class="tileHeading ordersHeading" id="ordersTileHeading">
                <span class="subHeadingIcon ordersHeadingIcon">&nbsp;</span>
                <label class="tileUIElement tileTitle" data-localize="Orders">Orders</label>
            </div>
            <div class="tileContent">
                <orders [(res)]="res" [selectedAdmittance]="selectedAdmittance">

                </orders>
            </div>
            <div class="minimizedContainer">
                <div class="innerContainer">
                    <span data-localize="Orders">Medical Orders</span>
                    <img src="/Content/images/tileIcons/tileOrders.png" alt="orders" /><br>
                </div>
            </div>
        </div>
        <div class="dashboardTile patients">
            <div class="tileHeading patienceHeading">
                <span class="subHeadingIcon patientsHeadingIcon">&nbsp;</span>
                <label class="tileTitle" data-localize="PatientsAdmissions">{{patientsAdmissions}}</label>
            </div>
            <div id='patientsTileContent' class="tileContent"> 
                <patients [(res)]="res" (notify)="admittanceSelected($event)" class="dashboardTile tileContent patients">

                </patients>
            </div>
            <div class="minimizedContainer">
                <div class="innerContainer">
                    <span data-localize="PatientsAdmissions">{{patientsAdmissions}}</span>
                    <img src="Content/images/tileIcons/tilePatients.png" alt="patients" />
                </div>
            </div>
        </div>
    
    </ig-tile-manager>
    <div id="versionInfo" style="display:none">{{versionInfo}}</div>
    <ig-dialog widgetId="infoDialog" [(options)]="dialogOptions">
        <h4 id="controlsUsed" data-localize="controlsUsed">Controls Used:</h4>
        <span class="dialog-sprite ds-grid"></span><span class="control-title">Grid</span>
        <span class="dialog-sprite ds-chart"></span><span class="control-title">Data Chart</span>
        <span class="dialog-sprite ds-combo"></span><span class="control-title">Combo</span>
        <span class="dialog-sprite ds-tile"></span><span class="control-title">Tile Manager</span>
        <div class="dialog-dl-qr-wrap">
            <a id="sourceDownloadAnchor" href="http://www.infragistics.com/products/jquery/download/ER_Dashboard_Showcase" target="_blank" class="dialog-download" data-localize="sourceDownload">Download Source Code</a>
            <span class="dialog-download-icon">&nbsp;</span>
            <!--<span id="barcode"></span>-->
            <ig-q-r-code-barcode widgetId="barcode" [(options)]="qrOptions"></ig-q-r-code-barcode>
            <span class="dialog-qr" data-localize="qrInfo">Scan to view on your mobile device!</span>
        </div>
        <div class="ignite-ui-about"><a id="igniteuiAnchorTag" href="http://igniteui.com/" target="_blank" style="border: none"><img style="border:none" src="/Content/images/igniteui.png" /></a></div>
        <a id="igAnchorTag" href="http://infragistics.com/" target="_blank"><div class="infragistics-about"><img style="border: none" src="/Content/images/infragistics.png" /></div></a>
    </ig-dialog>
</div>
